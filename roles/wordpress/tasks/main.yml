---
- name: 'Baixa o arquivo de instalacao do Wordpress'
  get_url:
    url: 'https://wordpress.org/latest.tar.gz'
    dest: '/tmp/wordpress.tar.gz'
  become: yes

- name: 'Descompacta a pasta do Wordpress'
  unarchive:
    src: '/tmp/wordpress.tar.gz'
    dest: '/var/www/'
    remote_src: yes
  become: yes

- copy:
    src: "{{ wp_instalation_dir }}/wp-config-sample.php"
    dest: "{{ wp_instalation_dir }}/wp-config.php"
    remote_src: yes
  become: yes

- name: 'Configura a conex√£o do DB no Wordpress'
  replace:
    path: "{{ wp_instalation_dir }}/wp-config.php"
    regexp: "{{ item.regex }}"
    replace: "{{ item.value }}"
  with_items:
    - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
    - { regex: 'username_here', value: "{{ wp_user }}" }
    - { regex: 'password_here', value: "{{ wp_db_password }}" }
    - { regex: 'localhost', value: "{{ wp_db_ip }}" }
  become: yes

- name: 'Configurar Apache para Wordpress'
  template:
    src: 'templates/000-default.conf.j2'
    dest: '/etc/apache2/sites-available/000-default.conf'
  become: yes
  notify:
    - restart apache