---
- hosts: database

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - mysql-server-5.7
        - python3-mysqldb

    - name: 'Cria banco de dados MySQL'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: "{{ wp_db_user }}"
        state: present
      become: yes

    - name: 'Cria o usuário do MySQL'
      mysql_user:
        login_user: "{{ wp_db_user }}"
        name: "{{ wp_user }}"
        password: "{{ wp_db_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - "{{ wp_host_ip }}"
      become: yes

    - name: 'Substituir arquivo de configuração do MySQL'
      copy:
        src: 'files/mysqld.cnf'
        dest: '/etc/mysql/mysql.conf.d/mysqld.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        update_cache: yes
        cache_valid_time: 3600 #1 hora
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php7.2
        - apache2
        - libapache2-mod-php7.2
        - php7.2-gd
        - php-mysql

    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
      become: yes

    - name: 'Descompacta a pasta do Wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes

    - copy:
        src: "{{ wp_instalation_dir }}/wp-config-sample.php"
        dest: "{{ wp_instalation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: 'Configura a conexão do DB no Wordpress'
      replace:
        path: "{{ wp_instalation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
        - { regex: 'username_here', value: "{{ wp_user }}" }
        - { regex: 'password_here', value: "{{ wp_db_password }}" }
        - { regex: 'localhost', value: "{{ wp_db_ip }}" }
      become: yes

    - name: 'Configurar Apache para Wordpress'
      template:
        src: 'templates/000-default.conf.j2'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify:
        - restart apache